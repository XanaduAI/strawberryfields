{%- if pagename != "search" %}
<div class="sidebar-block search-block">
  <div class="sidebar-wrapper">
    <a href="{{ homepage() }}">
      <div id="project-name">
        {% if theme_project_logo %}
        <img src="{{ pathto(theme_project_logo, 1) }}" width=100%></img>
        {% else %}
        <p style="font-size:20px;margin:0;padding:0;line-height:1;text-transform:none!important;font-variant: small-caps;">{{ theme_project_nav_name or shorttitle }}</p>
        {% endif %}
      </div>
    </a>
    <div id="main-search">
      <form class="form-inline" action="{{ pathto('search') }}" method="GET" role="form">
        <div class="input-group">
          <input name="q" type="text" class="form-control" placeholder="Search...">
        </div>
        <input type="hidden" name="check_keywords" value="yes" />
        <input type="hidden" name="area" value="default" />
      </form>
    </div>
  </div>
</div>
{%- endif %}
